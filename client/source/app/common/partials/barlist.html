<div class="common-barlist">
    <div class="common-barlist-filter">
    </div>
    <div ng-click="ctrlBarList.onBar(bar.id)" class="common-barlist-item" ng-repeat="bar in ctrlBarList.bars | orderBy:'-created_at'" ng-disabled="ctrlBarList.isBarActive(bar)">
        <div class="common-barlist-item-image pure-u-1-3 pure-img" style="background-image:url({{bar.image}});"></div>
        <div class="common-barlist-item-description">
            <div class="common-barlist-item-title">
                {{bar.name}}
            </div>
            <div class="common-barlist-item-evals">
                <div class="common-barlist-item-eval">
                    <div ng-show="bar.eval_param1_avg >= 0.7" class="common-bar-eval-gold"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param1_avg > 0.5 && bar.eval_param1_avg < 0.7" class="common-bar-eval-silver"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param1_avg <= 0.5" class="common-bar-eval-silver"><i class="fa fa-star-o"></i></div>
                </div>
                <div class="common-barlist-item-eval">
                    <div ng-show="bar.eval_param2_avg >= 0.7" class="common-bar-eval-gold"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param2_avg > 0.5 && bar.eval_param2_avg < 0.7" class="common-bar-eval-silver"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param2_avg <= 0.5" class="common-bar-eval-silver"><i class="fa fa-star-o"></i></div>
                </div>
                <div class="common-barlist-item-eval">
                    <div ng-show="bar.eval_param3_avg >= 0.7" class="common-bar-eval-gold"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param3_avg > 0.5 && bar.eval_param3_avg < 0.7" class="common-bar-eval-silver"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param3_avg <= 0.5" class="common-bar-eval-silver"><i class="fa fa-star-o"></i></div>
                </div>
                <div class="common-barlist-item-eval">
                    <div ng-show="bar.eval_param4_avg >= 0.7" class="common-bar-eval-gold"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param4_avg > 0.5 && bar.eval_param4_avg < 0.7" class="common-bar-eval-silver"><i class="fa fa-star"></i></div>
                    <div ng-show="bar.eval_param4_avg <= 0.5" class="common-bar-eval-silver"><i class="fa fa-star-o"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
