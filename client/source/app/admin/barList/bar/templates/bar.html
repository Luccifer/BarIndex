<h1 class="common-section-header">{{ctrl.data.name}} <span ng-click="ctrl.onEdit()">(ред.)</span></h1>
<div class="common-bar-view pure-g">
    <div class="pure-u-1 pure-u-md-2-5">
        <div class="common-bar-cover" style="background-image: url({{ctrl.data.coverUrl}})"></div>
        <div class="pure-g common-bar-price center-text">
            <div class="pure-u-1-3">
                <p>Водка</p>
                <p>{{ctrl.data.price_vodka}}</p>
            </div>
            <div class="pure-u-1-3">
                <p>Шот</p>
                <p>{{ctrl.data.price_shot}}</p>
            </div>
            <div class="pure-u-1-3">
                <p>Лонг</p>
                <p>{{ctrl.data.price_long}}</p>
            </div>
        </div>
        <div class="common-bar-evals">
            <div class="div">eval1</div>
            <div class="div">eval2</div>
            <div class="div">eval3</div>
            <div class="div">eval4</div>
        </div>
        <div class="common-bar-address">{{ctrl.data.address}}</div>
        <div id="map" class="common-bar-map"></div>
    </div>
    <div class="pure-u-1 pure-u-md-3-5">
        <div class="common-bar-description">
            {{ctrl.data.description}}
        </div>
        <div class="common-bar-album">
            <div class="container pure-u-1-2 pure-u-lg-1-3" ng-repeat="photo in ctrl.data.album">
                <div style="background-image: url({{photo.url.url}});"></div>
            </div>
        </div>
        <div class="common-bar-comments">
            Комментарии
        </div>
    </div>
</div>
